<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggo Adventures</title>
    <link rel="icon" type="image/png" href="./styles/img/bone.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <audio id="catAudio" src="./styles/audio/cat noise2.mp3" preload="auto"></audio>
    <audio id="dogAudio" src="./styles/audio/dog noise.mp3" preload="auto"></audio>
    <audio id="boneReward" src="./styles/audio/bone reward.mp3" preload="auto"></audio>
    <audio id="themeSong" src="./styles/audio/game-music-song.mp3" preload="auto"></audio>
    <audio id="gameover noise" src="./styles/audio/gameover noise.mp3" preload="auto"></audio>
</head>
<body>
<div id="startWindow">
    <h2>Welcome to Doggo Adventures!</h2>
    <p>click on the bone to launch the game</p>
    <button id="startGameButton">
        <img src="./styles/img/bone.png" alt="bone">
    </button>
</div>

<div id="gameContainer"> 
    <div id="background">
       <img id="mainPlayer" src="./styles/img/dog 3.gif" alt="dog">
    </img>
    
    </div>

    <div id="infoContainer">
        <section id="timer">
            <img src="./styles/img/clock.png" alt="clock">
            <span id="RemainingTimeBox"> 00:00 </span>
        </section>

        <section id="bonesCounter">
            <img src="./styles/img/bone.png" alt="bone">
            <span id="BoneNumber"> </span>
            
        </section>

        <section id="commands"> 
            <img src="./styles/img/keyboard.png" alt="commands">
            <p> press Arrow Up to jump and avoid abstacles</p>
            <p> press Space to bark and get rid of cats!</p>
        </section>
    </div>

    <div id="gameOverView" style="display: none">
        <h2 id="gameOverTitle"> </h2>
        <p> Do you want to play again? </p>
        <p> Bones are waiting for you...</p>
        <button id="gameOverButton">return to start menu</button>
        </div>

    <div id="resultView" style="display: none">
        <h2> Good doggo! </h2>
        <p id="result"></p>
        <p> Do you want to play again? </p>
        <button id="resultButton">let's play again</button>
        </div>
 
</div>
    
</body>
<script src="./src/index.js"></script>
</html>
